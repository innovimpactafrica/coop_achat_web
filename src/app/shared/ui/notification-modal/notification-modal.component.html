<!-- Overlay -->
<div 
  *ngIf="isVisible" 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onOverlayClick()"
>
  <!-- Modal Container -->
  <div 
    class="bg-white rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl transform transition-all duration-300"
    [ngClass]="{
      'scale-100 opacity-100': isVisible,
      'scale-95 opacity-0': !isVisible
    }"
    (click)="$event.stopPropagation()"
  >
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <!-- Success Icon -->
      <div *ngIf="status === 'success'" class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
        <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>

      <!-- Error Icon -->
      <div *ngIf="status === 'error'" class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
        <div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
      </div>

      <!-- Warning Icon -->
      <div *ngIf="status === 'warning'" class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center">
        <div class="w-12 h-12 bg-orange-400 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-2.694-.833-3.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
      </div>

      <!-- Info Icon -->
      <div *ngIf="status === 'info'" class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">
      {{ title }}
    </h2>

    <!-- Description -->
    <p *ngIf="description" class="text-gray-600 text-center mb-8 leading-relaxed">
      {{ description }}
    </p>

    <!-- Button Section -->
    <div *ngIf="buttonConfig" class="space-y-3">
      <!-- Single Button -->
      <div *ngIf="buttonConfig.type === 'single'" class="flex justify-center">
        <button
          (click)="onButtonClick('primary')"
          class="px-8 py-3 rounded-lg font-medium transition-colors duration-200"
          [ngClass]="getButtonClasses('primary')"
        >
          {{ buttonConfig.primaryText }}
        </button>
      </div>

      <!-- Multiple Buttons -->
      <div *ngIf="buttonConfig.type === 'multiple'" class="flex gap-3">
        <button
          (click)="onButtonClick('secondary')"
          class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors duration-200"
        >
          {{ buttonConfig.secondaryText }}
        </button>
        <button
          (click)="onButtonClick('primary')"
          class="flex-1 px-6 py-3 rounded-lg font-medium transition-colors duration-200"
          [ngClass]="getButtonClasses('primary')"
        >
          {{ buttonConfig.primaryText }}
        </button>
      </div>
    </div>

    <!-- Close button (X) -->
    <button 
      *ngIf="showCloseButton"
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
